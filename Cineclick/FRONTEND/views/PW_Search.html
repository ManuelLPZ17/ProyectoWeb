<!doctype html>
<html lang="en">
<head>
    <title>Search | Cineclick</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        crossorigin="anonymous"
    />

    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Montserrat:wght@400;600;800&display=swap"
        rel="stylesheet"
    />

    <style>
        :root {
            --orange: #ff7f32;
            --blue: #3ca2ff;
            --dark: #212529;
        }

        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif; /* FUENTE PRINCIPAL: MONTSERRAT */
            height: 100vh;
            display: flex;
            background-color: #ffffff;
        }

        /* FUENTES DE TÍTULOS */
        h1, h4 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 800; /* Hará que los títulos sean más gruesos y llamativos */
        }
        

        .sidebar {
            width: 80px;
            background-color: var(--dark);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 15px;
        }

        .sidebar .logo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        .sidebar .nav-link {
            color: var(--blue);
            font-weight: 500;
            text-align: center;
            margin: 8px 0;
            transition: 0.3s;
            font-size: 13px;
        }

        .sidebar .nav-link i {
            display: block;
            font-size: 20px;
            margin-bottom: 3px;
        }

        .sidebar .nav-link:hover {
            color: white;
            background-color: var(--orange);
            border-radius: 8px;
            width: 60%;
        }
        .main-container {
            flex: 1;
            min-width: 0;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }


                /* --- CONTENEDOR PRINCIPAL --- */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }

        /* --- NAVBAR SUPERIOR --- */
        .top-navbar {
            background-color: var(--dark);
            padding: 20px 18px;
        }

        .top-navbar .form-control {
            width: 100%;
            height: 38px;
        }

        .top-navbar .create-btn {
            background-color: var(--orange);
            border: none;
            color: white;
            padding: 7px 16px;
            border-radius: 8px;
            font-weight: bold;
        }

        .top-navbar .create-btn:hover {
            background-color: #e56f26;
        }

        /* --- CONTENIDO PRINCIPAL --- */
        .content {
            padding: 25px;
            overflow-y: auto;
        }
        
        /* === ESTILOS NUEVOS PARA LA BÚSQUEDA === */
        
        .input-group-lg .form-control {
            height: 60px;
        }

        .btn-genre {
            border-radius: 25px; 
            background-color: #f0f0f0;
            color: var(--dark);
            font-size: 0.9rem;
            padding: 7px 15px;
            border: 1px solid #ddd;
            transition: 0.3s;
        }

        .btn-genre:hover {
            background-color: #e0e0e0;
        }

        .btn-genre.active {
            background-color: var(--orange); 
            color: white;
            border: 1px solid var(--orange);
        }

        /* --- ESTILOS DE CARTELES --- */
        .poster-card img {
            height: auto;
            width: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .poster-card:hover img {
            transform: scale(1.03); 
        }
 /* --- MODAL ESTILOS --- */
      .modal-content {
        border: 3px solid var(--blue);
        border-radius: 12px;
      }

      .modal-header {
        background-color: var(--blue);
        color: white;
        border-radius: 10px 10px 0 0;
      }

      .btn-orange {
        background-color: var(--orange);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 8px;
      }

      .btn-orange:hover {
        background-color: #e56f26;
      }


    </style>
    
</head>

<body>
    <div class="sidebar">
        <img
            src="../assets/Icono.png"
            alt="Logo"
            class="logo"
        />

        <a href="PW_Profile.html" class="nav-link"><i class="fas fa-user"></i>Profile</a>
        <a href="PW_Home.html" class="nav-link"><i class="fas fa-home"></i>Home</a>
        
            <a href="PW_Search.html" class="nav-link">
                <i class="fas fa-film"></i>Movie
            </a>
            
        <a href="PW_settings.html" class="nav-link"><i class="fas fa-cog"></i>Setting</a>
        <a href="PW_help.html" class="nav-link"><i class="fas fa-question-circle"></i>Help</a>
    </div>

    <div class="main-container">
        <nav class="navbar navbar-dark top-navbar">
                <div class="container-fluid d-flex align-items-center justify-content-between">
                    <form class="d-flex w-75">
                        <input class="form-control" type="text" placeholder="Search...">
                    </form>
                    <button class="create-btn ms-3" type="button" data-bs-toggle="modal" data-bs-target="#modalResena">
                        + Create
                    </button>
                     <button class="btn text-white ms-3" id="logoutBtn" title="Cerrar sesión">
                        <i class="fas fa-sign-out-alt fa-lg"></i>
                    </button>
                </div>
            </nav>

        <div class="content">
            
            <h1 class="fw-bolder mb-4 text-dark">¿Que pelicula buscas?</h1>
            
            <div class="input-group input-group-lg mb-5 shadow-sm">
                <input
                    type="text"
                    class="form-control"
                    placeholder="Escribe el título, actor o director..."
                />
                <button class="btn btn-dark" type="button">
                    <i class="fas fa-search me-1"></i> Buscar
                </button>
            </div>

            <h4 class="mb-3 text-secondary">Generos</h4>
            <div class="genre-tags d-flex flex-wrap gap-2 mb-5">
                <button class="btn btn-genre">Acción</button>
                <button class="btn btn-genre">Drama</button>
                <button class="btn btn-genre">Comedia</button>
                <button class="btn btn-genre active">Ciencia Ficcion</button>
                <button class="btn btn-genre">Terror</button>
                <button class="btn btn-genre">Aventura</button>
                <button class="btn btn-genre">Romance</button>
                <button class="btn btn-genre">Fantasía</button>
                <button class="btn btn-genre">Animación</button>
            </div>

            <h4 class="mb-4 text-secondary">Resultados </h4>
            <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-4">
                <div class="col">
                    <a href="PW_Movie.html" class="text-decoration-none">
                        <div class="card bg-transparent border-0 poster-card">
                            <img src="https://th.bing.com/th/id/OIP.g7Rb9JsRDoBfn9D82GZ6fgHaLD?w=204&h=305&c=7&r=0&o=7&cb=ucfimgc2&dpr=1.3&pid=1.7&rm=3" class="card-img-top rounded shadow-sm" alt="Poster 1">
                            <div class="card-body p-2 text-center">
                                <p class="card-title fw-bold text-dark mb-0">Volver al futuro</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

     <!-- MODAL CREAR RESEÑA -->
    <div
      class="modal fade"
      id="modalResena"
      tabindex="-1"
      aria-labelledby="modalResenaLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title fw-bold" id="modalResenaLabel">Crear reseña</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body px-4">
            <div class="mb-3">
              <label for="buscarPelicula" class="form-label fw-bold">Buscar película</label>
              <div class="input-group">
                <span class="input-group-text bg-primary text-white border-0">
                  <i class="fas fa-search"></i>
                </span>
                <input
                  type="text"
                  class="form-control"
                  id="buscarPelicula"
                  placeholder="Buscar película..."
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="tituloResena" class="form-label">Título</label>
              <input
                type="text"
                class="form-control"
                id="tituloResena"
                placeholder="Escribe el título..."
              />
            </div>
            <div class="mb-3">
              <label for="cuerpoResena" class="form-label">Reseña</label>
              <textarea
                class="form-control"
                id="cuerpoResena"
                rows="5"
                placeholder="Escribe tu reseña..."
              ></textarea>
            </div>
          </div>

          <div class="modal-footer border-0 px-4 pb-4">
            <button type="button" class="btn-orange w-100 fw-bold" id="btnPublicar">
              Publicar
            </button>
          </div>
        </div>
      </div>
    </div>

                <!-- MODAL CONFIRMAR CIERRE DE SESIÓN -->
            <div class="modal fade" id="modalLogout" tabindex="-1" aria-labelledby="modalLogoutLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header bg-blue text-white">
                    <h5 class="modal-title fw-bold" id="modalLogoutLabel">
                    <i class="fas fa-sign-out-alt me-2"></i> Confirmar cierre de sesión
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body text-center">
                    <p class="fw-semibold text-duke mb-2">¿Estás seguro de que deseas cerrar sesión?
                </div>

                <div class="modal-footer border-0 justify-content-center pb-4">
                    <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">
                    Cancelar
                    </button>
                    <button type="button" class="btn-orange px-4" id="confirmLogout">
                    Cerrar sesión
                    </button>
                </div>
                </div>
            </div>
            </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
            <script>
            document.addEventListener("DOMContentLoaded", () => {
                const logoutBtn = document.getElementById("logoutBtn");
                const logoutModal = new bootstrap.Modal(document.getElementById("modalLogout"));
                const confirmLogout = document.getElementById("confirmLogout");

                // Mostrar modal
                logoutBtn.addEventListener("click", () => {
                logoutModal.show();
                });

                // Redirigir al login al confirmar
                confirmLogout.addEventListener("click", () => {
                window.location.href = "PW_login.html"; // cambia el nombre si tu login es otro
                });
            });
    </script>
</body>
</html>
