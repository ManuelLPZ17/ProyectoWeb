<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cargando...</title>

  <style>
    .loading-text {
      font-size: 28px;
      font-weight: bold;
      font-family: Arial, sans-serif;
      text-align: center;
      display: none;
      margin-top: 20px;
    }

    .loading-text .dot {
      opacity: 0;
      animation: blink 1.4s infinite both;
    }

    .loading-text .dot:nth-child(1) {
      animation-delay: 0s;
    }
    .loading-text .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .loading-text .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>

  <script>
    function button_clicked() {
      const loader = document.getElementById("loader");
      loader.style.display = "block";

      setTimeout(() => {
        loader.style.display = "none";
        alert("Carga completada!");
      }, 4000);
    }
  </script>
</head>

<body>

  <div id="loader" class="loading-text">
    Iniciando sesion<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span>
  </div>

  <button onclick="button_clicked()" class="btn btn-primary" style="margin:20px;">
    Iniciar carga
  </button>

</body>
</html>
