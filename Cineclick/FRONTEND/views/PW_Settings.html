      color: white;

    }

    .btn-orange:hover {

    .profile-photo {

      color: white;
      border-radius: 10px 10px 0 0;
    }

      .modal-content {

      }

      }

<div class="profile-photo">

   <script>
  document.addEventListener("DOMContentLoaded", () => {
    const logoutBtns = [
      document.getElementById("logoutBtn"),
      document.getElementById("logoutBtn2")
    ];
    const logoutModal = new bootstrap.Modal(document.getElementById("modalLogout"));
    const confirmLogout = document.getElementById("confirmLogout");

    // Asigna evento a ambos botones
    logoutBtns.forEach(btn => {
      if (btn) btn.addEventListener("click", () => logoutModal.show());
    });

    // Redirigir al login al confirmar
    confirmLogout.addEventListener("click", () => {
      window.location.href = "PW_login.html";
    });
  });

  
</script>

<script>

  document.addEventListener("DOMContentLoaded", () => {
  
    /*** --- LISTENER ELIMINAR CUENTA --- ***/
    const deleteBtn = document.getElementById("btnEliminarCuenta"); // botón rojo
    const deleteModal = new bootstrap.Modal(document.getElementById("modalEliminarCuenta"));
    const confirmDelete = document.getElementById("confirmDeleteAccount");

    // Al abrir el modal de confirmación
    deleteBtn.addEventListener("click", () => {
        deleteModal.show();
    });

    // Acción al confirmar eliminación
    confirmDelete.addEventListener("click", () => {

        // por ahora solo redirige:
        alert("Cuenta eliminada correctamente.");
        window.location.href = "PW_login.html";
    });
});


</script>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const inputFoto = document.getElementById("inputFoto");
  const fotoPerfil = document.getElementById("fotoPerfil");

  // Cambiar foto cuando el usuario selecciona un archivo
  inputFoto.addEventListener("change", () => {
    const archivo = inputFoto.files[0];
    if (!archivo) return;

    // Validar que sea imagen
    if (!archivo.type.startsWith("image/")) {
      alert("Por favor selecciona una imagen válida.");
      inputFoto.value = "";
      return;
    }

    // Leer y mostrar la imagen seleccionada
    const reader = new FileReader();
    reader.onload = (e) => {
      fotoPerfil.src = e.target.result;
    };
    reader.readAsDataURL(archivo);
  });

  // Click en la foto abre el selector (extra)
  fotoPerfil.addEventListener("click", () => {
    inputFoto.click();
  });
});
</script>
